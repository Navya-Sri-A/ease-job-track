{% extends "base.html" %} {% block content %}
<h2>All Job Applications</h2>
<table>
  <thead>
    <tr>
      <th>Company</th>
      <th>Job Title</th>
      <th>Status</th>
      <th>Applied Date</th>
      <th>Interview Date</th>
      <th>Reminder</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for job in jobs %}
    <tr>
      <td>{{ job[1] }}</td>
      <td>{{ job[2] }}</td>
      <td>{{ job[3] }}</td>
      <td>{{ job[4] or 'N/A' }}</td>
      <td>{{ job[5] or 'N/A' }}</td>
      <td>
        <a href="{{ url_for('edit_job', job_id=job[0]) }}">Edit</a>
        <a
          href="{{ url_for('delete_job', job_id=job[0]) }}"
          onclick="return confirm('Are you sure?')"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
